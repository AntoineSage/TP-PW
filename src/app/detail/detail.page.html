<ion-header>
  <ion-buttons slot="secondary">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>{{ movie.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-img [src]=" 'http://image.tmdb.org/t/p/w500/' + movie.poster_path"></ion-img>
    </ion-item>
    <ion-item>{{movie.overview}}</ion-item>


  </ion-list>
</ion-content>
