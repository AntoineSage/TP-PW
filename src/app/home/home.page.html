<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME PAGE
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()">
        Random
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar (ionChange)="getMovies($event.target.value)"></ion-searchbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-title>
        My list
      </ion-title>
    </ion-list-header>

    <ion-item></ion-item>

    <ion-item *ngFor="let movie of movies;" (click)="showDetails(movie)">
      <ion-label>
        {{ movie.title }}
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
